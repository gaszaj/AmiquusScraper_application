<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <!-- Light theme favicon -->
    <link
      rel="icon"
      href="//favicon.svg"
      type="image/svg+xml"
      media="(prefers-color-scheme: light)"
    />
    <!-- Dark theme favicon -->
    <link
      rel="icon"
      href="/favicon-dark.svg"
      type="image/svg+xml"
      media="(prefers-color-scheme: dark)"
    />
    <title>Amiquus - Automated Car Listing Alerts</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script
      type="text/javascript"
      src="https://replit.com/public/js/replit-dev-banner.js"
    ></script>
    <!-- End of replit script -->
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-XGFR0QKE05"
    ></script>
    <!-- Start cookieyes banner -->
    <script
      id="cookieyes"
      type="text/javascript"
      src="https://cdn-cookieyes.com/client_data/bd4ab4043b8bdf13b7d27d8587ecb0e3/script.js"
    ></script>
    <!-- End cookieyes banner -->
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-XGFR0QKE05");
    </script>
    <!-- End of Google tag -->
    <!-- RECAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js?render=6Lf3z1crAAAAAMCp96_QY901Kuaa54DAsLVLd8QC"></script>
    <!-- End of RECAPTCHA -->
    <!-- Affonso Pixel -->
    <script
      async
      defer
      src="https://cdn.affonso.io/js/pixel.min.js"
      data-affonso="cmktqocla000e5levmoka97qf"
      data-cookie_duration="30"
    ></script>

      async
      defer
      src="https://affonso.io/js/pixel.min.js"

      data-cookie_duration="30"
    ></script> -->
    <!-- End of Affonso Pixel -->
  </body>
</html>
